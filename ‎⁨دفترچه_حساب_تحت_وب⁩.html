<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دفترچه حساب چندارزی</title>
  <style>
    body { font-family: "Tahoma", sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { color: #333; }
    label, select, input, button { font-size: 16px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background: #ddd; }
    .form-group { margin-bottom: 10px; }
    .balance { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>دفترچه حساب چندارزی</h1>

  <div>
    <div class="form-group">
      <label>نام مشتری:</label>
      <input type="text" id="customer" required>
    </div>
    <div class="form-group">
      <label>نوع تراکنش:</label>
      <select id="type">
        <option value="deposit">واریز</option>
        <option value="withdraw">برداشت</option>
      </select>
    </div>
    <div class="form-group">
      <label>ارز:</label>
      <select id="currency">
        <option value="افغانی">افغانی</option>
        <option value="دالر">دالر</option>
        <option value="درهم">درهم</option>
        <option value="تمن">تمن</option>
        <option value="یورو">یورو</option>
        <option value="تتر">تتر</option>
      </select>
    </div>
    <div class="form-group">
      <label>مبلغ:</label>
      <input type="number" id="amount">
    </div>
    <button onclick="addTransaction()">ثبت تراکنش</button>
    <button onclick="downloadPDF()">دانلود PDF</button>
  </div>

  <table id="transactions">
    <thead>
      <tr>
        <th>تاریخ</th>
        <th>مشتری</th>
        <th>نوع</th>
        <th>ارز</th>
        <th>مبلغ</th>
        <th>بیلانس</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const balances = {};
    const tbody = document.querySelector("#transactions tbody");

    function addTransaction() {
      const customer = document.getElementById("customer").value.trim();
      const type = document.getElementById("type").value;
      const currency = document.getElementById("currency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = new Date().toLocaleDateString("fa-IR");

      if (!customer || isNaN(amount)) return alert("لطفاً همه فیلدها را پر کنید.");

      const key = customer + "_" + currency;
      if (!balances[key]) balances[key] = 0;

      if (type === "deposit") balances[key] += amount;
      else balances[key] -= amount;

      const row = `<tr>
        <td>${date}</td>
        <td>${customer}</td>
        <td>${type === "deposit" ? "واریز" : "برداشت"}</td>
        <td>${currency}</td>
        <td>${amount}</td>
        <td>${balances[key]}</td>
      </tr>`;

      tbody.innerHTML += row;

      document.getElementById("amount").value = "";
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

      doc.setFont("Tahoma");
      doc.text("گزارش حساب مشتریان", 105, 10, { align: "center" });

      let y = 20;
      doc.setFontSize(10);
      doc.text("تاریخ | مشتری | نوع | ارز | مبلغ | بیلانس", 10, y);
      y += 10;

      Array.from(tbody.rows).forEach(row => {
        const text = Array.from(row.cells).map(cell => cell.textContent).join(" | ");
        doc.text(text, 10, y);
        y += 8;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("گزارش_دفترچه_حساب.pdf");
    }
  </script>

</body>
</html>
